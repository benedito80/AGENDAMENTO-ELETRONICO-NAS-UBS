  <span class="ml-0" [routerLink]="['']" style="cursor: pointer">
    <img src="./../assets/home.png" alt="" width="40px"
  /></span>

  <span
    *ngIf="!(mostrarSup || mostrarProf)"
    class="ml-1"
    [routerLink]="['formulario']"
    style="cursor: pointer"
  >
    Agendar</span
  >

  <span
    *ngIf="!(mostrarSup || mostrarProf)"
    class="ml-3"
    [routerLink]="['agendamentos']"
    style="cursor: pointer"
  >
    Buscar</span
  >

  <span
    class="ml-3"
    *ngIf="mostrarProf"
    [routerLink]="['admin/atendidos-false']"
    style="cursor: pointer"
  >
    Pendentes</span
  >

  <span
    class="ml-3"
    *ngIf="mostrarSup"
    [routerLink]="['admin/new-usuarios']"
    style="cursor: pointer"
  >
    New|Usuários</span
  >

  <span
    class="ml-3"
    *ngIf="mostrarProf"
    [routerLink]="['admin/atendidos-true']"
    style="cursor: pointer"
  >
    Finalizados</span
  >

  <div class="spacer"></div>
  <!--a class="ml-2" [routerLink]="['auth/form']" style="color: white">AUTH|FORM</a-->
  <!--a class="ml-2" [routerLink]="['auth/lista']" style="color: white">AUTH|LIST</a-->
  <span
    class="ml-3"
    (click)="onLogout()"
    style="cursor: pointer"
    *ngIf="mostrarAdmin || mostrarProf || mostrarSup"
  >
    Sair</span
  >
  <a
    aria-label="Angular on YouTube"
    target="_blank"
    rel="noopener"
    href="https://youtube.com/angular"
    title="YouTube"
  >
    <svg
      id="youtube-logo"
      height="24"
      width="24"
      data-name="Logo"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="#fff"
    >
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path

<div class="mt-5">
  <div>
    <div *ngIf="!mostrarAdmin">
      <span style="visibility: hidden">''</span>
    </div>
    <!--mostrarAdmin-->
    <div style="background-color: rgb(195, 216, 224)" *ngIf="mostrarAdmin">
      <ul class="nav nav-tabs">
        <li class="nav-item mt-2">
          <a class="nav-link" [routerLink]="['admin/form']">Add|Proc</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" [routerLink]="['admin/add']">Add|User</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" [routerLink]="['admin/list']">Usuários</a>
        </li>
        <li class="nav-item mt-2">
          <a class="nav-link" [routerLink]="['admin/new-usuarios']">Agenda</a>
        </li>
      </ul>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
